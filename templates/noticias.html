<div class="bloco-noticias">
  {%if not noticias%}
    <p>Não foram encontradas notícias que atendam à sua busca :(</p>
  {%else%}
    {% for n in noticias %}
      <h3>{{n.titulo}}</h3>
      <h4>{{n.autor}}</h4>
      <h5>{{n.assunto}}</h5>
      <p>{{n.conteudo}}</p>
    {% endfor %}
  {%endif%}
</div>
